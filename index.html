    <script>
        setTimeout(() => {


            function showAlert() {
                const dialog = document.getElementById("myDialog");

                // 设置内容
                dialog.content = "<p>是否前往手机版？</p>";

                // 设置按钮
                dialog.buttons = [
                    { text: "是", index: 0, closeOnClick: true },
                    { text: "否", index: 1, closeOnClick: true },
                ];

                // 监听按钮点击事件
                dialog.addEventListener("buttonclick", (e) => {
                    const index = e.detail.index;
                    if (index === 0) {
                      window.location.href = "Phone.html";
                    }
                });

                // 显示弹窗
                dialog.show();
            }
            if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
                showAlert()
            }
        }, 500);
    </script>
